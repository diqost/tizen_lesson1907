			<script type='text/javascript'>
				var canvas = document.getElementById("draw")

				ctx.font = "30px Arial";

				ctx.fillText("Теперь Вы можете отображать", 15, 40);

				ctx.fillText("произвольный текст", 100, 70);

				var grd = ctx.createLinearGradient(0, 0, 170, 0);

			<canvas id='chess' width='240' height='240'
				style='border: 1px solid;'></canvas>
			<script type='text/javascript'>
				var canvas = document.getElementById("chess")
				var ctx = canvas.getContext("2d");

				var countX = 8, countY = 8;
				var fieldGap = 20;
				var width = 240, height = 240;
				var field_width = width - fieldGap * 2, field_height = height
						- fieldGap * 2;

				ctx.font = "14px Arial";

				ctx.fillStyle = "Red";
				ctx.fillRect(0, 0, width, height);

				ctx.fillStyle = "White";
				ctx.fillRect(fieldGap, fieldGap, field_width, field_height);

				ctx.fillStyle = "Black";

				var cellWidth = field_width / (countX * 1.0);
				var cellHeight = field_height / (countY * 1.0);

				for (var i = 0; i < countX; i++) {
					for (var j = 0; j < countY; j++) {
						if ((i + j) % 2)
							ctx.fillRect(fieldGap + i * cellWidth, fieldGap + j
									* cellHeight, cellWidth, cellHeight);
					}
				}

				//letters 
				ctx.fillStyle = "White";

				for (var i = 0; i < countX; i++) {
					var letter = String.fromCharCode("a".charCodeAt(0) + i);
					console.log(letter);
					var x = fieldGap + i * cellWidth + cellWidth / 2
							- ctx.measureText(letter).width / 2;
					var y = fieldGap / 2 + 2;
					ctx.fillText(letter, x, y);

				}

				for (var i = 0; i < countY; i++) {
					var number = countY - i;
					var x = width - fieldGap + ctx.measureText(number).width
							/ 2;
					var y = fieldGap * 2 - 5 + i * cellHeight;
					ctx.fillText(number, x, y);
				}
			</script>
