<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!--   //используется для установки ширины и начального масштаба для окна просмотра на мобильных устройствах
    // width=device-width, ширина страницы выбирается в соответствии с размером экрана устройства в аппаратно-независимых пикселях
    // initial-scale=1 заставит браузер установить соответствие 1:1 для пикселей CSS и аппаратно-независимых пикселей вне зависимости от ориентации устройства. Это позволит использовать всю ширину экрана в горизонтальном состоянии
    // maximum-scale=1.0 Определяет максимальный масштаб viewport. 1.0 — не масштабировать
    // name="description" предназначен для создания краткого описания страницы.
    -->

	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

			</ul>

		<!-- /content -->
	</div>
	<!-- /page 2 -->
	<div class="ui-page" id="page2">
		<div class="ui-header">
			<h1>Two</h1>
		</div>
		<!-- /header -->

		<div class="ui-content">
			<p>
				<a href="#page1" class="ui-btn ui-inline">Back to page "one"</a>
			</p>
		</div>
		<!-- /content -->
	</div>
	<!-- /page 2 -->


	<div class="ui-page" id="page3">
		<div class="ui-header">
			<h1>Three</h1>
		</div>
		<!-- /header -->

		<div class="ui-content">
			<div id="jqtxt"></div>
		</div>
	</div>

	<div class="ui-page" id="page4">
		<div class="ui-header">
			<h1>Four</h1>
		</div>
		<div class="ui-content">

			<iframe width="320" height="240"
				src="https://www.youtube.com/embed/wCi9eguxKI0" frameborder="0"
				allowfullscreen></iframe>
			<video width="320" height="240" controls>
				<source src="_TouchCube.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>
	</div>
	<div class="ui-page" id="page5">
		<div class="ui-header">
			<h1>Five</h1>
		</div>
		<div class="ui-content">
			<canvas id='draw' width='240' height='180' style='border: 1px solid;'></canvas>
			<script type='text/javascript'>
				var canvas = document.getElementById("draw")
				var ctx = canvas.getContext("2d");
				ctx.font = "30px Arial";

				ctx.fillText("Теперь Вы можете отображать", 15, 40);
				ctx.fillStyle = "Red";
				ctx.fillText("произвольный текст", 100, 70);
				ctx.font = "15px Arial";

				ctx.fillStyle = "Blue";
				ctx.fillText("в элементе canvas.", 60, 120);

				var grd = ctx.createLinearGradient(0, 0, 170, 0);
				grd.addColorStop(0, "black");
				grd.addColorStop(1, "yellow");

				ctx.fillStyle = grd;
				ctx.fillRect(100, 100, 150, 100);
			</script>
			<canvas id='chess' width='240' height='180' style='border: 1px solid;'></canvas>
			<script type='text/javascript'>
				var canvas = document.getElementById("chess")
				var ctx = canvas.getContext("2d");
				var black = "Black";
				var sizeX = 8, sizeY = 8;
				var width = 240, height = 180;
				ctx.fillStyle = "White";
				ctx.fillRect(0,0, width,height);
				ctx.fillStyle = "Black";
				var cellWidth = width / (sizeX * 1.0);
				var cellHeight = height / (sizeY * 1.0);
				
				for (var i = 0; i < sizeX; i++) {
					for (var j = 0; j < sizeY; j++) {
						if ((i+j)%2==0)
							ctx.fillRect(i*cellWidth,j*cellHeight, cellWidth,cellHeight);
					}
				}
			</script>
		</div>

	</div>
